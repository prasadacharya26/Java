<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>
    <h1 style="color: blue;">Register Details</h1>
    <form>
        <table>
            <tr>
                <th><label>Full name</label></th>
                <th><input type="text" name="username" placeholder="Enter your name"></th>
            </tr>
            <tr>
                <th><label style="color: green;float: left;">Email</label></th>
                <th><input type="email" name="email" placeholder="Enter your email"></th>
            </tr>
            <tr>
                <th><label style="color: green;float: left;">Contact number</label></th>
                <th><input type="tel" name="contact" placeholder="Enter your contact number"></th>
            </tr>
            <tr>
                <th><label style="color: green;float: left;">Date of birth</label></th>
                <th><input  type="text" name="dob" placeholder="Enter your date of birth"></th>
            </tr>
            <tr>
                <th><label style="color: green;float: left;">Password</label></th>
                <th><input type="password" name="password" placeholder="Enter password"></th>
            </tr>
            <tr>
                <th><label style="color: green;float: left;">Confirm Password</label></th>
                <th><input type="password" name="cnfpassword" placeholder="Confirm password"></th>
            </tr>
            <tr>
                <th><input type="submit" value="register"></th>
                <th><input type="reset" value="reset"></th>
            </tr>
        </table>
    </form>
</body>
</html>
